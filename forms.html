<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your fullname">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="tife@email.com">
            </li>
            <li>
                <label for="phone">Mobile Number</label>
                <input type="tel" name="phone" id="phone" placeholder="01234567890">
            </li>
            <li>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd" placeholder="Password must contain a symbol">
            </li>
            <li>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="4"></textarea>
            </li>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <li>
                <p>Gender</p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" checked>
            </li>
            <li>
                <label for="country">Country</label>
                <select>
                    <optgroup label="Africa">
                        <option value="NG">Nigeria</option>
                        <option value="TG">Togo</option>
                        <option value="EG">Egypt</option>
                    </optgroup>
                    <optgroup label="Asia">
                        <option value="CH">China</option>
                        <option value="JP">Japan</option>
                        <option value="ML">Malaysia</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="PO">Poland</option>
                        <option value="FI">Finland</option>
                        <option value="AU">Austria</option>
                    </optgroup>
                    <optgroup label="South America">
                        <option value="AR">Argentina</option>
                        <option value="BR">Brazil</option>
                        <option value="UR">Uruguay</option>
                    </optgroup>
                    <optgroup label="North America">
                        <option value="USA">USA</option>
                        <option value="CA">Canada</option>
                        <option value="mx">Mexico</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <label for="zones">Zone</label>
                <select>
                    <optgroup label="North Central">
                        <option value="niger">Niger</option>
                        <option value="benue">Benue</option>
                        <option value="Kogi">   Kogi</option>
                    </optgroup>
                    <optgroup label="North East">
                        <option value="ad">Adamawa</option>
                        <option value="ba">Bauchi</option>
                        <option value="bo">Borno</option>
                    </optgroup>
                    <optgroup label="North West">
                        <option value="ji">Jigawa</option>
                        <option value="ka">Kaduna</option>
                        <option value="kan">Kano</option>
                    </optgroup>
                    <optgroup label="South East">
                        <option value="ab">Abia</option>
                        <option value="an">Anambra</option>
                        <option value="eb">Ebonyi</option>
                    </optgroup>
                    <optgroup label="South South">
                        <option value="ai">Akwa Ibom</option>
                        <option value="ba">Bayelsa</option>
                        <option value="cr">Cross River</option>
                    </optgroup>
                    <optgroup label="South West">
                        <option value="ek">Ekiti</option>
                        <option value="la">Lagos</option>
                        <option value="og">Ogun</option>
                    </optgroup>
                </select>
            </li>
        </ul> 
    </form>
</body>
</html>
